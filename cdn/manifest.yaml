name: gcp-cdn
type: entrypoint
icon: ./icon.svg
deployment:
  # NOTE: // is required to reference a sub-path of repository for terraform modules
  terraform: ./module

inputs:
  project_id:
    type: string
    description: "GCP project for resource deployment and billing"
  region:
    type: string
    description: "Geographic location affecting latency and data residency, e.g. us-central1"
  cdn_domain:
    type: object
    description: "Domain configuration including domain name, DNS zone, and TTL settings for content caching"

outputs:
