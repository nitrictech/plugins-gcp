name: storage-bucket
display_name: Storage
type: storage
description: "Provisions GCS buckets with custom access controls and automatic file upload"
icon: ./icon.svg
deployment:
  terraform: ./module
runtime:
  go_module: github.com/nitrictech/plugins/gcp/storage

inputs:
  project_id:
    type: string
    required: true
    description: "Google Cloud Project ID (e.g. `my-project-123`)"
  region:
    type: string
    required: true
    description: "Google Cloud region for storage bucket (e.g. `us-central1`)"
  storage_class:
    type: string
    description: "Performance and durability tier for bucket objects. `STANDARD` for frequent access, `NEARLINE` for monthly access, `COLDLINE` for quarterly access, `ARCHIVE` for annual access (e.g. `STANDARD`)"

outputs:
