name: cdn
display_name: CDN
type: entrypoint
description: "Creates Cloud CDN with load balancing and SSL certificates"
icon: ./icon.svg
deployment:
  # NOTE: // is required to reference a sub-path of repository for terraform modules
  terraform: ./module

inputs:
  project_id:
    type: string
    required: true
    description: "Google Cloud Project ID (e.g. `my-project-123`)"
  region:
    type: string
    required: true
    description: "Google Cloud region (e.g. `us-central1`)"
  domain_name:
    type: string
    required: true
    description: "New A records will be created in the hosted zone to establish this domain name for the CDN"
  dns_zone_name:
    type: string
    required: true
    description: "The name of the existing Cloud DNS zone that you would like your domain to be configured in"
  domain_ttl:
    type: number
    description: "The time to live (TTL) for the A record created (in seconds). Defaults to 300 seconds"

outputs:
