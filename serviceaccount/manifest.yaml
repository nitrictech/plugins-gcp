name: service-account
display_name: Service Account
type: identity
description: "Creates service accounts for GCP resource authentication"
icon: ./icon.svg
identity_type: gcp:iam:service_account
deployment:
  # NOTE: // is required to reference a sub-path of repository for terraform modules
  terraform: ./module

inputs:
  trusted_actions:
    type: list(string)
    description: 'IAM actions/roles this service account can perform, defining GCP resource access (e.g. `["storage.objects.get", "storage.objects.create", "cloudsql.instances.connect"]`)'
  project_id:
    type: string
    required: true
    description: "Google Cloud Project ID (e.g. `my-project-123`)"

outputs:
