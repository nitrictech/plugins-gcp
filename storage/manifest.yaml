name: gcp-storage-bucket
type: storage
icon: ./icon.svg
deployment:
  terraform: ./module
runtime:
  go_module: github.com/nitrictech/plugins/gcp/storage

inputs:
  project_id:
    type: string
    description: "GCP project for resource deployment and billing"
  region:
    type: string
    description: "Geographic location affecting latency and data residency, e.g. us-central1"
  storage_class:
    type: string
    description: "Storage performance and pricing tier - STANDARD for frequent access, NEARLINE for monthly, COLDLINE for quarterly, ARCHIVE for annual. Defaults to STANDARD"

outputs:
